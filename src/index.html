<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"

  <body>
    <div class="container-fluid  bg-success w-100 vh-100">
      <div class="row h-75">
        <div
          class="card shadow-lg mx-auto mt-5 "
          style="width:350px; border-radius:15px"
        >
          <div class="row" style="height: 20%;">
            <div class="title-card text-start fs-1"></div>
          </div>

          <div class="row" style="height: 60%;">
            <div
              class="card-body d-flex justify-content-center align-items-center"
            >
              <h1 style="font-size:120px"></h1>
            </div>
          </div>
          <div class="row" style="height: 20%;">
            <div
              class="title-card text-end p-2  d-flex align-items-start justify-content-start fs-1"
              style="transform:rotate(180deg)"
            ></div>
          </div>
        </div>
      </div>

      <div class="row">
        <button class="btn btn-warning w-25">Cambiar carta</button>
      </div>
    </div>

    <script src="./app.js"></script>
